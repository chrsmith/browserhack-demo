version: 2.1

orbs:
  pulumi: pulumi/pulumi@1.0.0

jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Install before Build to ensure required Node plugins are available.
      - pulumi/login:
          access-token: "sensitive do not leak!... now with escaping"
          version: "0.16.2"

      # Build
      - run:
          name: Build and Test
          command: |
            npm install
            npm run build
            npm run test

      # Deploy using Pulumi
      - pulumi/update:
          stack: browserhack-demo
