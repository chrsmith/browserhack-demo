version: 2.1

orbs:
  pulumi: pulumi/pulumi@1.0.0

jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - pulumi/login

      - run:
          name: Build and Test
          command: |
            npm install
            npm run build
            npm run test

      - pulumi/update:
          stack: browserhack-demo
